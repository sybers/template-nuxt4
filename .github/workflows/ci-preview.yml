name: CI - Preview (Feature branches)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bunx eslint .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.base_ref == 'master'

    steps:
      - name: Trigger Render preview deploy
        env:
          RENDER_DEPLOY_HOOK_URL_PREVIEW: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PREVIEW }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL_PREVIEW" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK_URL_PREVIEW"
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK_URL_PREVIEW"


