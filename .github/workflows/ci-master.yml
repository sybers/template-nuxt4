name: CI - Master (Production)

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bunx eslint .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Trigger Render production deploy
        env:
          RENDER_DEPLOY_HOOK_URL_PRODUCTION: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PRODUCTION }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL_PRODUCTION" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK_URL_PRODUCTION"
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK_URL_PRODUCTION"


